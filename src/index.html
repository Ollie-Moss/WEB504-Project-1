<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Book Mark Web App</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
            rel="stylesheet"
        />
        <link
            href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Add Bookmark</h1>
        <!-- Bookmarks -->
        <div id="bookmarks-container" class="container"></div>
        <!-- Modal -->
        <div id="modal" class="modal-container">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                    <i id="close-modal" class="fas fa-times close-modal" ></i>
                </div>
                <div class="modal-content">
                    <form id="bookform">
                        <!-- Website Name-->
                        <div class="form-group">
                            <label for="website-name" class="form-label">
                                Website Name
                            </label>
                            <input
                                id="website-name"
                                class="form-input"
                                type="text"
                            />
                        </div>
                        <!-- Website URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">
                                Website URL
                            </label>
                            <input
                                id="website-url"
                                class="form-input"
                                type="text"
                            />
                        </div>

                        <!-- Website Page Number -->
                        <div class="form-group">
                            <label for="website-page-number" class="form-label">
                                Page Number
                            </label>
                            <input
                                id="website-page-number"
                                class="form-input"
                                type="number"
                            />
                        </div>
                        <input type="submit" value="Save"/>
                    </form>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="index.js"></script>
    </body>
</html>
