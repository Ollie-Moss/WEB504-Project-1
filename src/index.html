<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Book Mark Web App</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/751c4d391f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <button id="show-modal">Add Bookmark</button>
        </header>
        <!-- Bookmarks -->
        <h2>Bookmarks</h2>
        <main id="bookmarks-container" class="container"></main>
        <!-- Modal -->
        <div id="modal" class="modal-container hidden">
            <div id="overlay"></div>
            <div class="modal">
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                    <i id="close-modal" class="fas fa-times close-modal"></i>
                </div>
                <div class="modal-content">
                    <p id="error-message"></p>
                    <form id="bookform">
                        <!-- Website Name-->
                        <div class="form-group">
                            <label for="website-name" class="form-label">
                                Website Name
                            </label>
                            <input
                                id="website-name"
                                class="form-input"
                                name="name"
                                type="text"
                            />
                        </div>
                        <!-- Website URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">
                                Website URL
                            </label>
                            <input
                                id="website-url"
                                class="form-input"
                                name="url"
                                type="text"
                            />
                        </div>

                        <input id="save-button" type="submit" value="Save" />
                    </form>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="index.js"></script>
    </body>
</html>
